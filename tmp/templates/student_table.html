<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid rgba(0, 0, 0, 0.13);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .add-button {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Student Table</h1>
    <div class="add-button">
        <a href="{% url 'student_create' %}" class="button">Add Student</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.RollNo }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.year }}</td>
                    <td>
                        <a href="{% url 'student_update' student.pk %}" class="button">Edit</a>
                        <a href="{% url 'student_delete' student.pk %}" class="button">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No students available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
